<div class="w-11/12 bg-slate-100 p-5 rounded-xl mx-auto mt-12 sm:w-4/5 md:w-4/6 lg:w-3/6 xl:w-2/5">
    <form [formGroup]="formRegister">
        <h1 class="text-center text-2xl">Registrar producto</h1>
        <div class="p-6 my-4">
            <div>
                <label for="producto">Producto</label>
            </div>
            <div>
                <input type="text" formControlName="producto" name="producto" class="rounded-lg border border-solid border-slate-500 px-4 py-2 w-full">
            </div>
        </div>

        <div class="p-6 my-4">
            <div>
                <label for="costo">Costo</label>
            </div>
            <div>
                <input type="text" formControlName="costo" name="costo" class="rounded-lg border border-solid border-slate-500 px-4 py-2 w-full">
            </div>
        </div>
        <div class="p-6 my-4">
            <div>
                <label for="foto">Foto</label>
            </div>
            <div>
                <input type="text" formControlName="foto" name="foto" class="rounded-lg border border-solid border-slate-500 px-4 py-2 w-full">
            </div>
        </div>

        <div>
            <button class="rounded-lg bg-blue-500 text-white px-4 py-2" (click)="onSubmit()">Registrar</button>
        </div>
    </form>
</div>
